name: Deploy Storybook to GitHub Pages

on:
  push:
    branches:
      - master # 每次推送到 main 分支时触发工作流

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出当前的代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 或其他你需要的 Node.js 版本

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建 Storybook 静态文件
      - name: Build Storybook
        run: npx storybook build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # 使用个人访问令牌
          publish_dir: ./storybook-static # Storybook 输出目录
          publish_branch: gh-pages # 目标分支
          user_name: "zhuyan9732" # Git 用户名
          user_email: "zhuyan9732@163.com" # Git 用户邮箱
